welcome: "Míexɔ mi nyuie ɖe nye nyatakakadzraɖoƒea!"

passage: "Mɔ̃ɖaŋununya dzikpɔla wɔa dɔ le televisiondɔwɔƒe aɖe ƒe xɔ si me wokpɔa nutatawo dzi le eye wòwɔa video ƒe tɔtrɔ kple mɔ̃ siwo do ƒome kplii ŋudɔ eye wòganyea television dzi dɔwɔlawo ƒe amegã. Le adzɔge gbeƒãɖeɖe si le studio godo gome la, TD la awɔ dɔ mawo ke le asitelefon dzi nuwɔƒe ƒe agbatsɔʋu me. Enye TD ƒe dɔ be wòakpɔ egbɔ be dɔwɔlawo le dɔawo katã me eye wolé ŋku ɖe dɔwɔnuwo kple dɔwɔƒewo katã ŋu eye wole klalo hafi haƒoƒoa alo nyadzɔdzɔwo kaka le agbe me nadze egɔme. Zi geɖe la, woatrɔ videotsoƒewo, awɔ dijitaal-nuwɔna siwo le agbe kple tɔtrɔwo, eye woatsɔ nusiwo wolé ɖe mɔ̃ dzi do ŋgɔ, nɔnɔmetatawo kple tanyawo ade eme abe alesi Television dzikpɔla gblɔe ene. Le fefe gãwo me la, dɔdzikpɔla mewɔa dɔwɔnu siwo wotsɔ wɔa nuawo ŋudɔ ŋutɔŋutɔ o, si wɔnɛ be wowɔa ɖoɖo ɖe fefea ŋu hewɔa nyametsotso kabakaba evɔ wometsia dzi ɖe alesi woatsɔ mɔ̃ awɔ ŋusẽkpɔɖeamedzi alo fotoɖemɔ̃ ƒe ʋuʋu si wobia la ŋu o. Mɔ̃ɖaŋudɔwɔƒea ƒe amegã ate ŋu ana hehe mɔ̃ɖaŋudɔwɔla siwo si nuteƒekpɔkpɔ mele o wu ne ehiã. Le nuƒoƒo kple dɔdzikpɔla la, ate ŋu anye be TD la akpɔ gome le nuwɔwɔ ƒe akpa si nye nuwɔwɔ ƒe akpaa me wu alo wu nenema, le nɔnɔmea nu. Woate ŋu ana mɔfiame dɔdzikpɔla la le ʋua me dɔwɔlawo ƒe dɔdasiwo, fotoɖemɔ̃wo ƒe fotoɖeɖe kple mɔ nyuitɔ kekeake si dzi woato awɔ dɔ ɖesiaɖe si wona ŋu. Zi geɖe la, TD la kpɔa dzesi si wole nuŋlɔɖi wɔm alo le gbeƒã ɖem ƒe mɔ̃ɖaŋununya ƒe nyonyome dzi eye wòazã dzidzenu kple nukpɔkpɔ vovovowo atsɔ akpɔ egbɔ be wokpɔ eƒe nyonyome dzi."